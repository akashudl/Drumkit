<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum KIt</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Clash</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Clicktom</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Punch</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">RollingDrum</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Splash</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Swell</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">Buzz</span>
        </div>
    </div>

<audio data-key="65" src="Sound/WideClap_01_205_SP.wav"></audio>
<audio data-key="83" src="Sound/Boom_SP_01.wav"></audio>
<audio data-key="68" src="Sound/Clash_SP_01.wav"></audio>
<audio data-key="70" src="Sound/Clicktom_SP_01.wav"></audio>
<audio data-key="71" src="Sound/Punch_SP_01.wav"></audio>
<audio data-key="74" src="Sound/RollingDrum_01_538.wav"></audio>
<audio data-key="75" src="Sound/Splash_SP_01.wav"></audio>
<audio data-key="76" src="Sound/Swell_SP_01.wav"></audio>
<audio data-key="77" src="Sound/Buzzhat_SP_01.wav"></audio>
<script src="drum.js" defer></script>
    
</body>
</html>
